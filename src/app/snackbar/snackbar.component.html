<div>
  <div class="snackbar-icon">
    <button mat-mini-fab color="{{ data.snackBarType }}">
      <mat-icon fontIcon="{{ snackBarTypeIcon[data.snackBarType] }}"></mat-icon>
    </button>
  </div>
  <h1>{{ data.snackBarType | uppercase }}</h1>
  <div>
    <p>{{ data.message }} &nbsp; in &nbsp;{{ date | date : "short" }}</p>
  </div>
  <div>
    <button mat-raised-button (click)="onDismiss()">{{ data.action }}</button>
    <button mat-raised-button>Ok</button>
  </div>
</div>
